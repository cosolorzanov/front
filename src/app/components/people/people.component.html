<h1>Personas</h1>
<button mat-raised-button color="primary" (click)="addPerson()">Agregar nueva persona</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="names" >
    <th mat-header-cell *matHeaderCellDef > Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName + " "+element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="view()">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="remove(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
